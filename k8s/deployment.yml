apiVersion: apps/v1
kind: Deployment
metadata:
  name: order-service
  labels:
    app: order-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: order-service
  template:
    metadata:
      labels:
        app: order-service
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/path: management/prometheus
        prometheus.io/port: "50201"
    spec:
      containers:
        - name: order-service
          image: ghcr.io/ubaid4j/order-service:0.0.5-snapshot
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 50201
          livenessProbe:
            httpGet:
              path: /management/health/liveness
              port: 50201
            initialDelaySeconds: 10
            periodSeconds: 5
          readinessProbe:
            httpGet:
              path: /management/health/readiness
              port: 50201
            initialDelaySeconds: 5
            periodSeconds: 15
          env:
            - name: SPRING_FLYWAY_URL
              value: jdbc:postgresql://order-postgres/polardb_order
            - name: SPRING_R2DBC_URL
              value: r2dbc:postgresql://order-postgres/polardb_order
            - name: SPRING_R2DBC_USERNAME
              value: order
            - name: SPRING_R2DBC_PASSWORD
              value: order
            - name: POLAR_CATALOG_SERVICE_URI
              value: http://catalog-service
            - name: SPRING_PROFILES_ACTIVE
              value: prod
            - name: AUTH_SERVER_URL
              value: "http://polar-keycloak"
            - name: SPRING_CLOUD_CONFIG_URI
              value: http://config-service
              # TODO Create a minimal reproducible sample and create issue in spring boot repo
            - name: SPRING_CLOUD_CONFIG_FAIL_FAST
              value: "false"
            - name: SPRING_RABBITMQ_HOST
              value: polar-rabbitmq
            - name: DEBUG
              value: "true"
            - name: LOGGING_LEVEL_ORG_SPRINGFRAMEWORK_WEB_REACTIVE_FUNCTION_CLIENT
              value: "trace"
          lifecycle:
            preStop:
              exec:
                command: ["sh", "-c", "sleep 5"]
